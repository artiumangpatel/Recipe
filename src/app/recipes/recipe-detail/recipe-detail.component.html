<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:300px"></div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Name</h1>
    </div>
</div>
<div class="row">
    <div class="dropdown" appDropdown>
        <button type="button" 
                class="btn btn-primary dropdown-toggle" 
                id="dropdownMenuButton1" 
                data-bs-toggle="dropdown" 
                aria-expanded="false">
                Manage Recipe<span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li> <a class="dropdown-item" (click)="onAddToShoppingList()"style="cursor:pointer;">To Shopping List</a></li>
            <li><a class="dropdown-item " style="cursor: pointer;">Edit Recipe</a></li>
            <li><a class="dropdown-item "  style="cursor: pointer;" >Delete Recipe</a></li>
        </ul>
    </div>
</div>


<div class="row ">
    <div class="col-xs-12 ">
        <h5>Description</h5>
    </div>
</div>
<div class="row ">
    <div class="col-xs-12 ">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingrediants of recipe.ingredients">
                {{ingrediants.name}}-{{ingrediants.amount}}</li>
        </ul>
    </div>
</div>
